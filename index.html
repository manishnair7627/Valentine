<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <style>
    :root { --pink: #ff4d8d; --bg: #fff0f6; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: radial-gradient(circle at top, #ffe1ee, var(--bg));
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 28px 22px;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.12);
      text-align: center;
      width: min(420px, 92vw);
      z-index: 2;
    }

    h1 { margin: 0 0 18px; font-size: 28px; }
    p { opacity: 0.8; margin: 0 0 18px; }

    .btn-row {
      position: relative;
      height: 140px;
      margin-top: 10px;
    }

    button {
      border: 0;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.15s ease;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    #yesBtn {
      background: var(--pink);
      color: white;
      box-shadow: 0 8px 18px rgba(255,77,141,0.35);
    }

    #noBtn {
      position: absolute;
      background: #f1f3f5;
      color: #333;
      left: 55%;
      top: 55%;
      transform: translate(-50%, -50%);
    }

    .hint { margin-top: 10px; font-size: 12px; opacity: 0.6; }

    /* Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp 6s linear infinite;
      opacity: 0.85;
      z-index: 1;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 1; }
      to { transform: translateY(-110vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>Will you be my Valentine? üíò</h1>
    <p>Choose wisely üòå</p>

    <div class="btn-row" id="arena">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>

    <div class="hint">(Try to click ‚ÄúNo‚Äù üòÖ)</div>
  </div>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");

    let yesScale = 1;
    const noTexts = [
      "No",
      "Are you sure?",
      "Think again üòè",
      "Don‚Äôt do this",
      "Really??",
      "You‚Äôll regret it",
      "Last chance üòÖ",
      "Okay stop trying"
    ];

    // YES: confetti then go to yay page
    yesBtn.addEventListener("click", () => {
      confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 120, spread: 120, origin: { y: 0.7 } }), 250);
      setTimeout(() => confetti({ particleCount: 100, spread: 140, origin: { y: 0.65 } }), 450);

      setTimeout(() => {
        window.location.href = "yay.html";
      }, 900);
    });

    function moveNoButton() {
      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      const maxX = arenaRect.width - btnRect.width;
      const maxY = arenaRect.height - btnRect.height;

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
      noBtn.style.transform = "translate(0,0)";

      // Change No text
      noBtn.textContent = noTexts[Math.floor(Math.random() * noTexts.length)];

      // Grow YES button
      yesScale += 0.12;
      yesBtn.style.transform = `scale(${yesScale})`;
    }

    // Dodge when mouse gets close (desktop)
    document.addEventListener("mousemove", (e) => {
      const r = noBtn.getBoundingClientRect();
      const dx = e.clientX - (r.left + r.width / 2);
      const dy = e.clientY - (r.top + r.height / 2);
      const distance = Math.hypot(dx, dy);

      if (distance < 90) moveNoButton();
    });

    // Extra dodge triggers
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile touch: dodge
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // Floating hearts generator
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = Math.random() > 0.3 ? "üíñ" : "üíò";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      heart.style.fontSize = (16 + Math.random() * 18) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 7000);
    }
    setInterval(createHeart, 450);
  </script>
</body>
</html>
